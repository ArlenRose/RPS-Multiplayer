<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <!--  Bootstrap  ------------------------------------------------------------->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--  Firebase  -------------------------------------------------------------->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!--  Jquery  ---------------------------------------------------------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--  Font  ------------------------------------------------------------------>
  <link rel="stylesheet" href="https://use.typekit.net/kzu6paa.css">
  <!--  MomentJs  -------------------------------------------------------------->
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  
</head>

<!--  Header  ------------------------------------------------------------------------>
<div class="jumbotron bg-info">
  <h1 class="display-4 text-white" style="text-align:center"><strong>Anytime is Train Time</strong></h1>
  <p class="lead text-white" style="text-align:center"><strong>Choo Choo. Chee Chee.</strong></p>
</div>

<body>
  <!-- Train Scheduler  ---------------------------------------------------------------->
  <div class="card">
    <div class="card-header">
      <h5><strong>Train Scheduler</strong></h5>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (Min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
          </tr>
          <tr>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
          </tr>
          <tr>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
          </tr>
          <tr>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
          </tr>
          <tr>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
          </tr>
          <tr>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
          </tr>
          <tr>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
          </tr>
      </table>
    </div>
  </div>
  <br>

  <!-- Featured ------------------------------------------------------------------------>
  <div class="card">
    <div class="card-header">
      <h5><strong>Featured</strong></h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="employeeName">Train Name</label>
          <input type="Train Name" class="form-control" id="train-name" placeholder="So tell me about this train...">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="role" class="form-control" id="destination" placeholder="Where are you going?">
        </div>
        <div class="form-group">
          <label class="date" for="startDate">Start Date</label>
          <input type="date-input" class="form-control" id="startDate" placeholder="When are you heading out?">
        </div>
        <div class="form-group">
          <label class="frequency" for="">Frequency (Min)</label>
          <input type="number-input" class="form-control" id="frequency" placeholder="How long do you have to wait?">
        </div>
      </form>
      <button class="btn btn-primary" id="submit">Submit</button>
    </div>
  </div>

  <style>
    body {
      margin: 80px 150px 125px 150px;
    }
  </style>
  <!--  Javascript  ---------------------------------------------------------------------->
  <script src="assets/javascript.js"></script>
</body>

</html>
